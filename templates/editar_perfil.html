{% extends "base.html" %}
{% block content %}

<div class="container mt-5 d-flex justify-content-center">

    <div class="card shadow" style="max-width: 450px; width: 100%;">
        <div class="card-body">

            <h3 class="text-center mb-3">Editar información</h3>
            <hr>

            <form method="POST">

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Nombre completo</label>
                    <input type="text" name="nombre" class="form-control" value="{{ user.nombre_completo }}" required>
                </div>

                <!-- Dirección -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Dirección de envío</label>
                    <textarea name="direccion" class="form-control" rows="3"
                        placeholder="Ej: Calle 1 #123, Col. Centro">{{ user.direccion }}</textarea>
                </div>

                <button class="btn btn-primary w-100 mt-3">Guardar cambios</button>

                <a href="{{ url_for('perfil') }}" class="btn btn-secondary w-100 mt-2">
                    Cancelar
                </a>

            </form>

        </div>
    </div>

</div>

{% endblock %}
