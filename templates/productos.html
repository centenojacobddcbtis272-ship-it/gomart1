{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Productos</h3>
    </div>

    {% if q %}
    <p class="text-muted mb-3">Resultados para: <strong>{{ q }}</strong></p>
    {% endif %}

    {% if productos|length == 0 %}
    <div class="alert alert-warning">
        No se encontraron productos para "<strong>{{ q }}</strong>".
    </div>
    {% endif %}

    <div class="row g-4">
        {% for p in productos %}
        <div class="col-6 col-md-3">
            <div class="card h-100 shadow-sm border-0 rounded-3">

                <img src="{{ p.imagen }}" class="card-img-top p-2" alt="{{ p.nombre }}"
                    style="height: 180px; object-fit: contain;">

                <div class="card-body d-flex flex-column">

                    <h6 class="fw-semibold mb-1">{{ p.nombre }}</h6>

                    <p class="text-muted small mb-3">
                        ${{ "%.2f"|format(p.precio) }}
                    </p>

                    <button class="btn btn-primary mt-auto w-100" onclick="agregarAlCarrito('{{ p._id }}')">
                        <i class="fa fa-cart-plus me-1"></i> Agregar
                    </button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
